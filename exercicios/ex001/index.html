<!DOCTYPE html> <!-- 1°Linha - Indica que esse documento será um HTML5. -->
<html lang="pt-br"> <!--2°Linha - Possui uma Tag(html) e um parametro(Lang="").-->
<head> <!--3° - Área de cabeça, responsável por definir as configurações do meu site.-->
    <meta charset="UTF-8"> <!--UTF8 - É um padrão a ser definido de codificação de caractéres que suporta acentuação-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!--Viewport - Indica que o site ocupará 100% da tela disponivel pelo navegador.-->
    <title>Meu Primeiro Exercício</title>
</head>
<body> <!--Área do corpo - responsável pelo conteúdo do meu site-->
    <h1>Olá, Mundo!</h1> <!--Cria um título-->
    <hr> <!--Cria uma linha horizontal!-->
    <p>Esse é o meu primeiro documeto HTML! Estou muito feliz!</p>
    <p>Este é um momento único! Estou criando um site!</p>
</body>
</html>
