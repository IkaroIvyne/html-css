<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get">

        <p>
            <label for="inome">Nome</label>
            <input type="text" name="name" id="iname" required maxlength="30"
            placeholder="Nome Completo" autocomplete="name">
        </p>

        
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" size="15" placeholder="mínimo 8 letras" autocomplete="current-password">
        </p>

        <p>
            <label for="imes">Período Letivo</label>
            <input type="date" name="mes" id="imes" value="">
        </p>

        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
