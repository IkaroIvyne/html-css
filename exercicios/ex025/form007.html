<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <option value="Ex">Exemplo1</option>
                <option value="Ex">Exemplo2</option>
                <option value="Ex">Exemplo3</option>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="pprofision">

            <datalist id="pprofision">
                <option value="ADM">Administrador</option>
                <option value="PROF">Professor</option>
                <option value="BIO">Biologo</option>
            </datalist>
        </p>
            <label for="msg">Digite sua Mensagem:</label> <br>
            <textarea nome="mensagem" id="msg" cols="30" rows="10"></textarea>
        <p>
            <label for=""></label>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>


</body>
</html>
