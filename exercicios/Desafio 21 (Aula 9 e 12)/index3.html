<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio De Tabela 2°</title>
    <style>

body {
    font-family: Arial, Helvetica, sans-serif;
}

table {
    border-collapse: collapse;
}

thead tr th, td {
    border: 1px solid black;
    padding: 10px;
}

tbody tr th, td{
    border: 1px solid black;
    padding: 10px;
}

tfoot tr th, td{
    border: 1px solid black;
    padding: 10px;
}

thead :nth-child(1n) {
    background-color: gray;
    color: white;
}

tr.zebra, td :nth-child(1n) {
    background-color: gray;
    color: white;
}


    </style>
</head>
<body>

    <table>

        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>

            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matémática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr class="zebra">
                <th colspan="4"> Média de Exatas</th>
                <td>0.0</td>
            </tr>

            <tr>                
                <th rowspan="2">Humanas</th>
                <td>Hístória</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

        </tbody>

        <tfoot>
            <tr class="zebra">
                <th colspan="4">Média de Humanas</th>
                <td>0.0</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
