<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio De Tabela 2Â°</title>
    <style>
        table {
            border: 1px solid black;
        }
        
        table tr td {
            text-align: center;
            border: 1px solid black;
            width: 60px;
            height: 40px;
        }



    </style>
</head>
<body>
    <table>

        <thead>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="5">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
            
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>
            <td colspan="4">M</td>
        </thead>

    </table>
</body>
</html>
